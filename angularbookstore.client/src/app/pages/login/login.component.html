<div class="background-container">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Welcome Back!</h1>
        <form [formGroup]="formLogin" (ngSubmit)="startSession()">
          <div class="form-group mb-4">
            <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-success btn-block m-3">Login</button>
          <button type="button" class="btn btn-primary btn-block m-3" (click)="register()">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
