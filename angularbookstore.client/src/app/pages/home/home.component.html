
 
   <div class="container mt-4">
   
    <h2 class="mb-4"><i class="fa-solid fa-book"></i> Book List</h2>
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let book of books">
        <div class="card">        
          <!-- <div class="card-img-top img-container">            
            <img 
              *ngIf="book.imageName"
              [src]="'http://localhost:5001/images' + book.imageName" 
              class="img-fluid"
              alt="{{ book.title }}"
            />
            <div *ngIf="!book.imageName" class="no-image">
              No Image
            </div>         
          </div> -->
          
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
            <p class="card-text">
              <small class="text-muted">
                Published: {{ book.publicationDate | date:'longDate' }}
              </small>
            </p>
            <div class="bookbuttons">
              <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
              <button class="btn btn-warning ms-2" (click)="navigateToEdit(book.id)">Update</button>

            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
